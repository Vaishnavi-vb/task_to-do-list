<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
        }

        button {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: darkred;
        }

        input[type="text"] {
            padding: 10px;
            width: 250px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .add-btn {
            padding: 10px 15px;
            background-color:blueviolet
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .add-btn:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>

    <h1>To-Do List</h1>

    <input type="text" id="taskInput" placeholder="Add a new task">
    <button class="add-btn" id="addTaskBtn">Add Task</button>

    <ul id="taskList"></ul>

    <script src="indeex.js"></script>
</body>
</html>
